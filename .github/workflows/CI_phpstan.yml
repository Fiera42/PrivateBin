name: PHPStan
run-name: ${{ github.repository }} CI [${{ github.event_name }}]
on: [push]

jobs:
  phpstan_analysis:
    name: PHPStan
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout ${{ github.ref }} on ${{ runner.os }} machine
        uses: actions/checkout@v4
      - name: â¬‡ï¸ Installing dependencies
        uses: php-actions/composer@v6
      - name: ğŸ”ï¸ PHPStan Analysis
        run: ./vendor/bin/phpstan --error-format=github analyse ./lib
