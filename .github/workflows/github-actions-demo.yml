name: push CI
run-name: ${{ github.repository }} CI [${{ github.event_name }}]
on: [push]
env:
  XDEBUG_MODE: coverage
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ${{ github.ref }} on ${{ runner.os }} machine
        uses: actions/checkout@v4
      - name: "📝 Installing dependencies"
        uses: php-actions/composer@v6
      - name: 🔨 Running tests
        uses: php-actions/phpunit@v3
        with:
          php_extensions: gd sqlite3 dom json libxml mbstring tokenizer xml xmlwriter zip xdebug
          coverage_cobertura: true
          version: 9.6.11
      - run: find / -name "cobertura.xml" 2>/dev/null
      - name: ✅ Exporting test results
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: log/cobertura.xml
          badge: true
          format: markdown
          output: both
